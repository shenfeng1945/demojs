<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div></div>
<script>
    var coco = document.getElementsByTagName('div');
    div = coco[0];
    var width = 0;
    var lu = setInterval(function () {
        width = width + 10;
        div.style.width = (width + '') ;//转化为字符串
        if(width > 300){
            window.clearInterval(lu)
        }
    },500)
</script>
</body>
</html>
