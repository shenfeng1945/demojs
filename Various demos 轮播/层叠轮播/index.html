<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>层叠样式的轮播</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slides">
    <div class="windows">
        <ol>
            <li class="active"><img src="../img/img1.jpg" alt="" width="400" height="300"></li>
            <li><img src="../img/img2.jpg" alt="" width="400" height="300"></li>
            <li><img src="../img/img3.jpg" alt="" width="400" height="300"></li>
            <li><img src="../img/img4.jpg" alt="" width="400" height="300"></li>
        </ol>
    </div>
    <div class="controls">
        <ol>
            <li class=active>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
